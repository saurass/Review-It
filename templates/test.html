<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">{{ username }}</span>
  <a href="/logout" class="btn btn-primary" role="button" aria-pressed="true">Logout</a>
</nav><br><br>
	<div class="container">
	
{% if error == "" %}
<a href="/login">Please Login</a>
{% else %}
<center><h2>Welcome Aboard</h2></center><br><br>
<div class="row">
	<div class="col-4">
		<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Browse My Services.</h5>
    <p class="card-text"></p>
    {% for obj in objects %}
        <a href="/myservice/{{ obj.id }}">{{ obj.service }}</a><br>
        {% endfor %}
      </div>
</div>
	</div>
	<div class="col-2">
		
	</div>
	<div class="col-6">
	<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">Add a Service</h5>
    <p class="card-text"></p>
  <form action="/add_service_form" method="POST" name='form'>
  	{% csrf_token %}
  	<!-- <label>Company:</label><br> -->
    <input type="text" class="form-control" id = "id_company" name="company" value="{{ username }}" placeholder="Company" hidden>
     <label>Service:</label><br>
    <input type="text" class="form-control" id = "id_service" placeholder="Name of the service" name="service">
    <label>Category:</label><br>
    <input type="text" class="form-control" placeholder="Category" id = "id_category" name="category">
    <label>Description:</label><br>
    <input type="text" class="form-control" name="description" id="id_description" placeholder="Description">
    <br>
  <button type="submit" class="btn btn-primary" name="sub">Submit</button> 
</form>
       
  </div>
</div>
	</div>
</div>
{% endif %}
</div>
</body>
